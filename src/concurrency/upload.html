<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="//cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.2.0/css/bootstrap.css" rel="stylesheet">
    <script src="//cdn.bootcdn.net/ajax/libs/twitter-bootstrap/3.2.0/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="col-md-6">
            <form method="post" action="/mosaic" enctype="multipart/form-data">
                <div class="form-group">
                  <label for="tile_size">瓷砖图片大小</label>
                  <input type="number" class="form-control" id="tile_size" placeholder="瓷砖图片大小" name="tile_size">
                </div>
                <div class="form-group">
                  <label for="image">图片</label>
                  <input type="file" id="image" name="image">
                  <p class="help-block">Example block-level help text here.</p>
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
              </form>
        </div>
    </div>
</body>
</html>
